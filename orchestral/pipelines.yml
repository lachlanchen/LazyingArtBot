pipelines:
  - name: la-daily
    label: LazyingArt Pipeline
    launch:
      sync: orchestral/pipelines/run_la_pipeline.sh
      async: orchestral/pipelines/run_la_pipeline_async.sh
    setup:
      cron: orchestral/pipelines/setup_la_pipeline_cron.sh
    outputs:
      notes_root: "~/.openclaw/workspace/AutoLife/MetaNotes/Companies/LazyingArt"
    prompt_tools:
      market: orchestral/prompt_tools/prompt_la_market.sh
      plan: orchestral/prompt_tools/prompt_la_plan.sh
      money: orchestral/prompt_tools/prompt_money_revenue.sh
      funding: orchestral/prompt_tools/prompt_funding_vc.sh
      note_reader: orchestral/prompt_tools/prompt_la_note_reader.sh
      note_save: orchestral/prompt_tools/prompt_la_note_save.sh
      web_search: orchestral/prompt_tools/prompt_web_search_immersive.sh

  - name: lightmind-daily
    label: Lightmind Pipeline
    launch:
      sync: orchestral/pipelines/run_lightmind_pipeline.sh
      async: orchestral/pipelines/run_lightmind_pipeline_async.sh
    setup:
      cron: orchestral/pipelines/setup_lightmind_pipeline_cron.sh
    outputs:
      notes_root: "~/.openclaw/workspace/AutoLife/MetaNotes/Companies/Lightmind"
    prompt_tools:
      market: orchestral/prompt_tools/prompt_la_market.sh
      plan: orchestral/prompt_tools/prompt_la_plan.sh
      entrepreneur: orchestral/prompt_tools/prompt_entrepreneurship_mentor.sh
      legal: orchestral/prompt_tools/prompt_legal_dept.sh
      money: orchestral/prompt_tools/prompt_money_revenue.sh
      note_reader: orchestral/prompt_tools/prompt_la_note_reader.sh
      note_save: orchestral/prompt_tools/prompt_la_note_save.sh
      web_search: orchestral/prompt_tools/prompt_web_search_immersive.sh
      quick_reminder: orchestral/prompt_tools/prompt_quick_reminder.sh
